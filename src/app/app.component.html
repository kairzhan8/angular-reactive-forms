<div class="container-fluid">
  <h2>Registration form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [class.is-invalid]="username.invalid &&
                                            username.touched" class="form-control" id="username" formControlName="username">
      <div *ngIf="username.invalid && username.touched">
        <small class="text-danger" *ngIf="username.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="username.errors?.minlength">Username must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="text" class="form-control" id="confPassword" formControlName="confirmPassword">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" formControlName="city">
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" class="form-control" formControlName="street">
      </div>

      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" class="form-control" formControlName="postalCode">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>

  {{ registrationForm.value | json }}

</div>
<router-outlet></router-outlet>
